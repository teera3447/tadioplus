        .controls { padding: 10px; background: var(--panel); display: flex; gap: 10px; align-items: center; }

    // ฟังก์ชันสำคัญ: บังคับให้ลิงก์ http ต้องผ่าน Proxy
    function fixUrl(url) {
        if (!url.startsWith('https://')) {
            console.log("Using Proxy for HTTP link:", url);
            return PROXY + encodeURIComponent(url);
        }
        return url;
    }

    function play(ch, el) {
        const finalUrl = fixUrl(ch.url);
        document.querySelectorAll('.channel').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('status').innerText = "กำลังเล่น: " + ch.name;

        if (hls) hls.destroy();

        if (Hls.isSupported()) {
            hls = new Hls({
                // เพิ่มการตั้งค่าเพื่อรองรับการโหลดข้ามโดเมนที่อาจติดขัดจาก http
                xhrSetup: function(xhr, url) {
                    xhr.withCredentials = false;
                }
            });
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                updateQ();
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = finalUrl;
            video.play();
        }
    }

    function updateQ() {
        qSelect.innerHTML = '<option value="-1">Auto</option>';
        if (hls && hls.levels) {
            hls.levels.forEach((l, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.text = (l.height || i) + 'p';
                qSelect.appendChild(opt);
            });
        }
    }

    function changeQuality() {
        if (hls) hls.currentLevel = parseInt(qSelect.value);
    }

    function filter() {
        const txt = document.getElementById('search').value.toLowerCase();
        render(channels.filter(c => c.name.toLowerCase().includes(txt) || c.ch.toString().includes(txt)));
    }

    function render(data) {
        const container = document.getElementById('list');
        container.innerHTML = "";
        data.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel';
            div.innerHTML = `<strong>${ch.ch}</strong> - ${ch.name}`;
            div.onclick = () => play(ch, div);
            container.appendChild(div);
        });
    }

    render(channels);
