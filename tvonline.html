<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
let hls;
const data = JSON.parse(document.getElementById('iptv-data').textContent);
data.sort((a,b)=>a.ch - b.ch);

function renderChannels() {
  const container = document.querySelector('.channel-container');
  container.innerHTML = '';
  const grouped = {};
  data.forEach(ch => {
    const baseName = ch.name.startsWith("MONO 29") ? "MONO 29" : ch.name;
    if (!grouped[baseName]) grouped[baseName] = [];
    grouped[baseName].push(ch);
  });
  Object.keys(grouped).forEach(name => {
    const btn = document.createElement('div');
    btn.className = 'channel-button';
    btn.textContent = name;
    btn.dataset.name = name.toLowerCase();
    btn.onclick = () => playChannel(name, grouped[name]);
    container.appendChild(btn);
  });
}

function playChannel(name, list) {
  const video = document.getElementById('tvPlayer');
  const audioSelect = document.getElementById('audio-select');
  const qualitySelect = document.getElementById('quality-select');
  if (hls) { hls.destroy(); }
  audioSelect.style.display = 'none';
  qualitySelect.style.display = 'none';
  let url = list[0].url;

  if (name === 'MONO 29') {
    audioSelect.style.display = 'block';
    audioSelect.innerHTML = list.map(c => {
      const label = c.name.includes('(ST)') ? 'Soundtrack' : 'Thai';
      return `<option value="${c.url}">${label}</option>`;
    }).join('');
    url = list[0].url;
    loadStream(url);

    audioSelect.onchange = (e) => {
      loadStream(e.target.value);
    };
  } else {
    loadStream(url);
  }

  document.getElementById('current-channel').innerHTML = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏±‡∏ö‡∏ä‡∏°: <b>${name}</b>`;

  function loadStream(streamUrl) {
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
        const levels = data.levels.map((level, i) => level.height ? { label: `${level.height}p`, index:i } : null).filter(Boolean);
        if (levels.length > 1) {
          qualitySelect.style.display = 'block';
          qualitySelect.innerHTML = levels.map(level => `<option value="${level.index}"${level.index===hls.currentLevel?' selected':''}>${level.label}</option>`).join('');
          qualitySelect.onchange = (e) => hls.currentLevel = e.target.value;
        } else { qualitySelect.style.display='none'; }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    } else { alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö HLS'); return; }
    video.play();
  }
}

  document.querySelectorAll('.channel-button').forEach(btn=>{ btn.style.display = btn.dataset.name.includes(q)?'flex':'none'; });
}

renderChannels();
</script>
