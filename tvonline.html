<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Tadio+ ดูทีวีออนไลน์</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --panel-dark: #020617;
            --accent: #38bdf8;
            --text-main: #fff;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
        }
        header {
            padding: 15px;
            background: var(--panel-dark);
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 1px solid #1e293b;
        }
        #app {
            display: flex;
            height: calc(100vh - 56px);
        }
        #playerWrap {
            flex: 1;
            background: black;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        video {
            width: 90%;
            height: 90%;
            background: black;
            outline: none;
        }
        .controls {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--panel-dark);
            align-items: center;
        }
        button, select {
            padding: 8px 12px;
            border: 1px solid #334155;
            border-radius: 6px;
            cursor: pointer;
            background: #1e293b;
            color: white;
            font-size: 14px;
        }
        button:hover { background: #334155; border-color: var(--accent); }
        select:focus { border-color: var(--accent); outline: none; }
        
        #channels {
            width: 320px;
            overflow-y: auto;
            background: var(--panel-dark);
            border-left: 1px solid #1e293b;
        }
        .channel {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #1e293b;
            cursor: pointer;
            transition: 0.2s;
        }
        .channel:hover { background: #1e293b; }
        .channel.active {
            background: #1e293b;
            border-left: 4px solid var(--accent);
        }
        .channel span {
            color: var(--accent);
            font-weight: bold;
            margin-right: 12px;
            min-width: 25px;
        }
        #currentName { color: #94a3b8; font-size: 0.9rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        @media(max-width: 768px) {
            #app { flex-direction: column; }
            #channels { width: 100%; height: 45vh; }
        }
    </style>
</head>

<body>
<header>Tadio+ ดูทีวีออนไลน์</header>

<div id="app">
    <div id="playerWrap">
        <video id="video" controls playsinline></video>
        <div class="controls">
            <button id="pipBtn" onclick="togglePIP()">PIP</button>
            
            <div style="display:flex; align-items:center; gap:5px;">
                <label style="font-size:12px; color:#64748b;">คุณภาพ:</label>
                <select id="qualitySelect" onchange="changeQuality()">
                    <option value="-1">Auto</option>
                </select>
            </div>

            <span id="currentName">เลือกช่องเพื่อเริ่มรับชม...</span>
        </div>
    </div>
    <div id="channels"></div>
</div>

<script>
    // ตั้งค่า Proxy ของคุณ
    const PROXY = "https://iptv.tadioplus.workers.dev/?url=";

    const channels = [
        {"name":"NBT","ch":2,"url":"https://cdn-edge.iiptvcdn.com/live_event/smil:f180-054a-38d7-ce66-f7cf.smil/playlist.m3u8"},
        {"name":"TPBS","ch":3,"url":"https://thaipbs-live.cdn.byteark.com/live/playlist.m3u8"},
        {"name":"5HD","ch":5,"url":"https://639bc5877c5fe.streamlock.net/tv5hdlive/tv5hdlive/playlist.m3u8"},
        {"name":"T SPORT","ch":7,"url":"https://gmmztv.v2h-cdn.com/ffef/gmmz-tsport7.stream/playlist.m3u8"},
        {"name":"TPTV","ch":10,"url":"https://tv-live.tpchannel.org/live/tv.m3u8"},
        {"name":"TNN","ch":16,"url":"https://gmmztv.v2h-cdn.com/ffdc/gmmz-tnn16.stream/playlist.m3u8"},
        {"name":"CH18","ch":18,"url":"https://live-us1.thaimomo.com/live-as/chnewtv-2/chunklist.m3u8"},
        {"name":"ไทบ้านทีวี","ch":21,"url":"https://lb1-live-mv.v2h-cdn.com/hls/ffcd/thaibaan/thaibaan.m3u8"},
        {"name":"Nation","ch":22,"url":"https://cri-streamer3.cdn.3bbtv.com:8443/3bb/live/22/22.mpd"},
        {"name":"Workpoint","ch":23,"url":"https://cri-streamer3.cdn.3bbtv.com:8443/3bb/live/23/23.mpd"},
        {"name":"True24","ch":24,"url":"https://cco-streamer1.cdn.3bbtv.com:8443/3bb/live/24/24.mpd"},
        {"name":"GMM25","ch":25,"url":"https://bcovlive-a.akamaihd.net/57d4bf695e80436d9335f4f50adbe438/ap-southeast-1/6415628290001/7e85dc4a59904e45b4fdffebd62e1d82/playlist_ssaiM.m3u8"},
        {"name":"ช่อง 8","ch":27,"url":"https://prsmedia-mykojh.cdn.byteark.com/fleetstream/live/index.m3u8"},
        {"name":"Boom Cartoon","ch":28,"url":"https://lb1-live-mv.v2h-cdn.com/hls/ffbd/boomanime/boomanime.m3u8"},
        {"name":"MONO 29","ch":29,"url":"https://monomax-uiripn.cdn.byteark.com/plain/th/playlist.m3u8"},
        {"name":"MCOT","ch":30,"url":"https://mcothd-streaming-edge-cdn.mcot.net/tencentmcot/smil:tencentmcot.smil/playlist.m3u8"},
        {"name":"ONE","ch":31,"url":"https://live888.gstreamcdn.com/app/stream_31/ts:master.m3u8"},
        {"name":"Thairath","ch":32,"url":"https://live888.gstreamcdn.com/app/stream_32/ts:master.m3u8"},
        {"name":"3HD","ch":33,"url":"https://gmmztv.v2h-cdn.com/ffae/gmmz-ch3.stream/playlist.m3u8"},
        {"name":"Amarin","ch":34,"url":"https://live-us1.thaimomo.com/live-as/chamarin-2/chunklist.m3u8"},
        {"name":"7HD","ch":35,"url":"https://live-cdn.ch7.com/out/v1/eafeb02c55b64a15b278b1e66c7fc776/playlist.m3u8"},
        {"name":"PPTV","ch":36,"url":"https://live-us1.thaimomo.com/live-as/chpptv-2/chunklist.m3u8"},
        {"name":"Boomerang","ch":89,"url":"https://lb1-live-mv.v2h-cdn.com/partner/boom_part/boomreang.m3u8"}
    ].sort((a,b)=>a.ch-b.ch);

    let hls;
    const video = document.getElementById("video");
    const qualitySelect = document.getElementById("qualitySelect");
    const currentNameDisp = document.getElementById("currentName");

    function fixUrl(url){
        if (url.startsWith("http://") || /^(http|https):\/\/\d+\.\d+\.\d+\.\d+/.test(url)) {
            return PROXY + encodeURIComponent(url);
        }
        return url;
    }

    function play(ch, element){
        // UI Update
        document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        currentNameDisp.innerText = `กำลังรับชม: ${ch.name}`;

        const finalUrl = fixUrl(ch.url);

        if(hls){ hls.destroy(); }

        if (Hls.isSupported()) {
            hls = new Hls({
                autoStartLoad: true,
                startLevel: -1 // เริ่มที่ Auto
            });
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            
            // สำคัญ: รอให้ Manifest โหลดเสร็จก่อนถึงจะเลือกคุณภาพได้
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                updateQualityMenu();
                video.play().catch(() => {
                    console.log("Autoplay blocked. User needs to click play.");
                });
            });

            // ตรวจสอบการเปลี่ยน Level (คุณภาพ) จริงๆ
            hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                console.log("Switched to quality level: " + data.level);
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal && finalUrl.includes(PROXY)) hls.loadSource(ch.url);
            });
        } 
        else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = finalUrl;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        }
    }

    function updateQualityMenu() {
        qualitySelect.innerHTML = '<option value="-1">Auto (ปรับอัตโนมัติ)</option>';
        if (hls && hls.levels && hls.levels.length > 0) {
            // เรียงจากความละเอียดสูงไปต่ำ
            hls.levels.forEach((level, index) => {
                const option = document.createElement("option");
                option.value = index;
                const height = level.height || (level.bitrate / 1000).toFixed(0) + "k";
                option.text = height + (level.height ? "p" : "");
                qualitySelect.appendChild(option);
            });
        }
    }

    function changeQuality() {
        if (hls) {
            const val = parseInt(qualitySelect.value);
            console.log("Changing quality to level index:", val);
            hls.currentLevel = val; // -1 คือ Auto
        }
    }

    async function togglePIP(){
        try {
            if (video !== document.pictureInPictureElement) {
                await video.requestPictureInPicture();
            } else {
                await document.exitPictureInPicture();
            }
        } catch (error) {
            alert("เบราว์เซอร์ของคุณไม่รองรับ PIP หรือวิดีโอยังไม่พร้อม");
        }
    }

    // สร้างลิสต์ช่อง
    const list = document.getElementById("channels");
    channels.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<span>${ch.ch}</span> ${ch.name}`;
        div.onclick = () => play(ch, div);
        list.appendChild(div);
    });
</script>
</body>
</html>
