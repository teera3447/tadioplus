<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tadio+ ดูทีวีออนไลน์</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #f9f9f9;
    }
    .channel-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      padding: 0 10px;
    }
    .channel-logo {
      width: 120px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .channel-logo:hover {
      border-color: yellow;
      transform: scale(1.1);
    }

    video {
      width: 100%;
      height: auto;
      margin-top: 30px;
      border-radius: 10px;
      max-width: 800px;
      background-color: #000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      .channel-logo {
        width: 90px;
      }
      h1 {
        font-size: 2em;
      }
    }

    @media (max-width: 480px) {
      .channel-logo {
        width: 70px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <a href="https://teera3447.github.io/tadioplus/" style="color:white;">กลับสู่หน้าหลัก</a>
  <h1>Tadio+ เว็บดูทีวีออนไลน์</h1>

    <!-- fallback content for unsupported browsers -->
    ผู้ใช้ของคุณไม่รองรับการแสดงผลวิดีโอ

  <!-- โหลด HLS.js สำหรับเบราว์เซอร์ที่ไม่รองรับ HLS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function playChannel(url) {
      const player = document.getElementById('tvPlayer');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          player.play();
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url; // สำหรับเบราว์เซอร์ที่รองรับ natively
        player.play();
      }
    }
  </script>
</body>
</html>
