  <script>
    // Theme toggle
    const body = document.body;
    const themeToggle = document.querySelector('.theme-toggle');

    function setTheme(theme){
      if(theme==='dark'){
        body.classList.add('dark');
        themeToggle.textContent='üåô';
      }else{
        body.classList.remove('dark');
        themeToggle.textContent='üåû';

      localStorage.setItem('theme', theme);

    function toggleTheme(){
      setTheme(body.classList.contains('dark')?'light':'dark');
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    // Inline manifest
    const manifest = {

    // Inline service worker
    if('serviceWorker' in navigator){
      const swCode = `
      const cacheName = 'tadio-cache-v1';
      const assets = ['./'];
      self.addEventListener('install', e => e.waitUntil(caches.open(cacheName).then(cache => cache.addAll(assets))));
      self.addEventListener('activate', e => e.waitUntil(caches.keys().then(keys => Promise.all(keys.map(key => key !== cacheName ? caches.delete(key) : null)))));
      self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(res => res || fetch(e.request))));
      `;
      const swBlob = new Blob([swCode], {type: 'application/javascript'});
      const swURL = URL.createObjectURL(swBlob);
      navigator.serviceWorker.register(swURL).then(reg=>console.log('SW registered', reg)).catch(err=>console.log('SW failed', err));
    }
