<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ดูทีวีออนไลน์</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #f9f9f9;
    }
    #tvPlayer {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      background: black;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .channel-button {
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #444;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .channel-button:hover {
      background-color: #f90;
      color: #000;
    }
    @media (max-width: 500px) {
      .channel-button {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>ดูทีวีออนไลน์</h1>
  <!-- แทนที่ด้วยรูปภาพทดสอบ -->
  <img id="tvPlayer" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/SMPTE_Color_Bars.svg/800px-SMPTE_Color_Bars.svg.png" alt="ภาพทดสอบ" />
  
  <div class="channel-list">
    <!-- ใส่ชื่อช่องและลิงก์ m3u8 -->
    <button class="channel-button" onclick="playChannel('https://example.com/channel1.m3u8')">ช่อง 1</button>
    <button class="channel-button" onclick="playChannel('https://example.com/channel2.m3u8')">ช่อง 2</button>
    <button class="channel-button" onclick="playChannel('https://example.com/channel3.m3u8')">ช่อง 3</button>
    <!-- เพิ่มช่องที่เหลือลงที่นี่ -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function playChannel(url) {
      const video = document.getElementById('tvPlayer');
      if (Hls.isSupported()) {
        if (window.hls) window.hls.destroy(); // ล้าง hls เดิมก่อน
        const hls = new Hls();
        window.hls = hls;
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert('เบราว์เซอร์ของคุณไม่รองรับการเล่นวิดีโอแบบ HLS');
      }
    }
  </script>
</body>
</html>
