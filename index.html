<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ดูทีวีออนไลน์</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #f9f9f9;
    }
    .channel-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      padding: 0 10px;
    }
    .channel-logo {
      width: 120px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .channel-logo:hover {
      border-color: yellow;
      transform: scale(1.1);
    }
    video {
      width: 100%;
      height: auto;
      margin-top: 30px;
      border-radius: 10px;
      max-width: 800px;
      background-color: #000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    }
    @media (max-width: 768px) {
      .channel-logo {
        width: 90px;
      }
      h1 {
        font-size: 2em;
      }
    }
    @media (max-width: 480px) {
      .channel-logo {
        width: 70px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>เว็บดูทีวีออนไลน์</h1>
  <video id="tvPlayer" controls autoplay preload="auto">
    ผู้ใช้ของคุณไม่รองรับการแสดงผลวิดีโอ
  </video>
  <div class="channel-list">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Thai_PBS_Logo.svg/512px-Thai_PBS_Logo.svg.png" alt="Thai PBS" class="channel-logo" onclick="playChannel('https://lb1-live-mv.v2h-cdn.com/hls/fffd/tpbs/tpbs.m3u8')">
    <!-- เพิ่มโลโก้ช่องอื่น ๆ ที่นี่ -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function playChannel(url) {
      const player = document.getElementById('tvPlayer');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          player.play();
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url;
        player.play();
      } else {
        alert('เบราว์เซอร์ของคุณไม่รองรับการเล่นวิดีโอนี้');
      }
    }
  </script>
</body>
</html>
